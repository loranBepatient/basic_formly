<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formly</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./bower_components/bootstrap/dist/css/bootstrap.min.css">
</head>

<body ng-app="formlyApp" ng-controller="MainController as vm">



    <div class="container col-md-8 col-md-offset-2">
    
        <div class="row col-md-8 col-md-offset-2">
            <form novalidate>
                <h1>Rent-a-Car, eh?</h1>
                <formly-form model="vm.rental" fields="vm.rentalFields" form="vm.rentalForm">
                    <button type="submit" class="btn btn-primary" ng-disabled="vm.rentalForm.$invalid">Submit</button>
                </formly-form>
            </form>
        </div>
        <hr>
        <div class="row col-md-8 col-md-offset-2">
            <h3> Informations </h3>
            <pre>
                {{ vm.rental | json : spacing }}
            </pre>
        </div>
    

    </div>



    <!--dependencies -->
    <script src="./bower_components/api-check/dist/api-check.js"></script>
    <script src="./bower_components/angular/angular.min.js"></script>
    <script src="./bower_components/angular-formly/dist/formly.js"></script>
    <script src="./bower_components/angular-formly-templates-bootstrap/dist/angular-formly-templates-bootstrap.js"></script>

    <!--app-->
    <script src="./scripts/app.module.js"></script>
    <script src="./scripts/app.maincontroller.js"></script>
    <script src="./scripts/provinces.service.js"></script>

</body>

</html>
